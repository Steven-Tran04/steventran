            <section id="about">
            <h1>About Me</h1>
                <p style="padding-top: 1em; padding-bottom: 1em">Hi, my name is Steven! I like big stuffed animals and three-eyed aliens!</p>
                <img src="https://i0.wp.com/innventory.de/wp-content/uploads/2022/11/10154187.png?fit=1000%2C1000&ssl=1"

            <section id="projects">

            <section id="experience">
            <h1>Experience</h1>
                <p style="padding-top: 1em; padding-bottom: 1em;">W.I.P. :]</p>
            </section>
            <section id="contact">
            <div class="contact-form-container">
                <div class="contact-form">
                    <form action="">
                        <div class="form-control">
                            <h1>Send me a message!</h1>
                            <input
                            type="text"
                            id="name"
                            name="sender-name"
                            placeholder="Name"
                            required
                            />
                        </div>
                        <div class="form-control">
                            <input
                            type="email"
                            id="email"
                            name="sender-email"
                            placeholder="Email"
                            required
                            />
                        </div>
                        <div class="form-control">
                            <textarea
                                id="message"
                                cols="60"
                                rows="10"
                                placeholder="Message"
                                required
                            ></textarea>
                        </div>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
            </section>
